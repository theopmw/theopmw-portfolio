<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theo Wright Portfolio</title>
  <!-- LINK CSS FILE -->
  <link rel="stylesheet" href="./static/css/style.css">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="main-content">
  <header id="home" class="section sec1 header active">
    <div id="hero" class="hero-wrapper">
      <div class="cursor"></div>

      <div class="shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </div>

      <div class="hero-content">
        <div class="home-text">
          <h1 class="landing-heading">Hello, my name is Theo!</h1>
          <p class="landing-subheading">I'm a Full Stack Developer</p>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="section sec2 about" id="about"></section>
    <section class="section sec3 skills" id="skills">
      <div class="section-heading">
        <h2>Skills</h2>
      </div>
    </section>


    <section class="section sec4 portfolio" id="portfolio"></section>
    <section class="section sec5 contact" id="contact"></section>
  </main>

  <div class="controls">

    <div class="control control-1 active-btn" data-id="home">
      <i class="fa-solid fa-house"></i>
    </div>
    <div class="control control-2" data-id="about">
      <i class="fa-solid fa-user"></i>
    </div>
    <div class="control control-3" data-id="skills">
      <i class="fa-solid fa-briefcase"></i>
    </div>
    <div class="control control-4" data-id="portfolio">
      <i class="fa-solid fa-object-group"></i>
    </div>
    <div class="control control-4" data-id="contact">
      <i class="fa-solid fa-envelope"></i>
    </div>
  </div>
  </div>
  <!-- JQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>

  <script src="./static/js/controls.js"></script>
  <script src="./static/js/home.js"></script>
</body>

</html>
